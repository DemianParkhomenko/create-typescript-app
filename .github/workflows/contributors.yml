jobs:
  contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/prepare
      - env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        uses: JoshuaKGoldberg/all-contributors-auto-action@e7f028a75ebfc3de50d08334beb8aa8bb3692300

name: Contributors

on:
  push:
    branches:
      - main
  workflow_dispatch: ~
