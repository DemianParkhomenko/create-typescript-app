jobs:
  contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/prepare
      - env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        uses: JoshuaKGoldberg/all-contributors-auto-action@cd22085d6729518a76c9b91ac58770ac0508a51c

name: Contributors

on:
  pull_request: ~
  push:
    branches:
      - main
  workflow_dispatch: ~
